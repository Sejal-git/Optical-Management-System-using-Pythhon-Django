<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Vinay Opticals</title>
  </head>
  <body>
  
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <div
class="bg-image"
style="
  background-image: url('https://c1.wallpaperflare.com/preview/950/32/872/optical-store-display-eyesight.jpg');
  height: 90vh;
  background-color: hsla(0, 0%, 0%, 0.6)
  )
"
>
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="d-flex justify-content-center align-items-center h-100">
        <h1 class="text-white mb-0" >WELCOME TO VINAY OPTICALS</h1>
      </div>

    <br></br>

    <div class="container">
    <form  method="POST">
        {%csrf_token%}
       
       <div class="form-group">
        <label for="exampleInputEmail1" class="text-white bg-dark">Username</label>
        <input type="username" class="form-control" id="username" name="username" placeholder="Enter username" Required>
       
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-white bg-dark">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" Required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="text-white bg-dark" for="exampleCheck1">Keep me signin</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    {{form.errors}}
      </form>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="text-white bg-dark"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
    </div>
    
</div>
</div>
<!-- Background image -->
</body>
</html>
